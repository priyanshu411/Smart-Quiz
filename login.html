<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.dropbox.com/s/pde63ygngm7n1nw/quiz_icon.ico?dl=true"
        type="image/x-icon">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Admin Login</title>
</head>

<body class=" blue-grey lighten-4">
    <!-- preloader start -->
    <div id="loader"></div>
    <!-- preloader start -->

    <!-- login form start -->
    <main class="container login">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <form id="login-form">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title center align">Admin Login</span>
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                            <a href="#!" id="forget-pass">Forgot Password</a>
                        </div>
                        <div class="card-action center-align">
                            <button class="btn waves-effect waves-light light-green accent-3 black-text"
                                type="submit" id="login">Login
                                <i class="material-icons right">login</i>
                            </button>

                            <!-- loader default hide -->
                            <div class="progress hide" id="loading">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>
    <!-- login form end -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- my script -->
    <script src="./js/login.js" type="module"></script>

</body>

</html>
